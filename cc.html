    <div class="form-style-10">
        <span>
            <h1>INVISION INSITUTE.</h1>
        </span>

        <form>
            <div class="section"><span>1</span> Name & Father Name</div>
            <div class="inner-wrap">
                <label> Name <input required type="text" name="field1" /></label>
                <label>Father Name <textarea required name="field2"></textarea></label>
            </div>

            <div class="section"><span>2</span>Email & Phone</div>
            <div class="inner-wrap">
                <label>Email Address <input required type="email" name="field3" /></label>
                <label>Phone Number <input required type="text" name="field4" /></label>
            </div>

            <div class="section"><span>3</span>Current School & Applying for Grade</div>
            <div class="inner-wrap">
                <label>Current School <input required type="text" name="field5" /></label>
                <label>Applying for Grade <select name="apg" id="apg">
                        <option class="aaa" value="apg">Teacher.</option>
                        <option class="aaa" value="apg">Managment.</option>
                    </select></label>
                <label>Subject. <select name="apg" id="apg">
                        <option value="apg">Physics.</option>

                        <option value="apg">Maths.</option>
                        <option value="apg">Chemistry.</option>
                        <option value="apg">Computer.</option>
                        <option value="apg">English.</option>
                        <option value="apg">None.</option>
                    </select></label>

            </div>


            <div class="section"><span>4</span>Date Of Birth.</div>
            <div class="inner-wrap">
                <label>Date Of Birth <input required type="date" name="field6" /></label>
            </div>
            <div class="section"><span>5</span>Drop your cv.</div>
            <div class="inner-wrap">
                <label>Drop your cv.<input class="file" required type="file" name="field6" /></label>
            </div>
            <div class="button-section">
                <input type="submit" name="Sign Up" />
                <span class="privacy-policy">

                </span>
            </div>
        </form>
    </div>
